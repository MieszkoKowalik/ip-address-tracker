<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/leaflet.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main class="tracker">
      <div class="tracker__header">
        <div class="tracker__header-container">
          <h1 class="tracker__title">IP Address Tracker</h1>
          <form data-form class="tracker__search" role="search">
            <div class="container"></div>
            <input
              data-input
              class="tracker__search-input"
              type="search"
              aria-label="Search for any IP adress or domain"
              placeholder="Search for any IP adress or domain"
            />
            <small data-error class="tracker__search-error-msg">
              Please use a valid IP or URL address
            </small>
            <button
              aria-label="submit"
              class="tracker__search-btn"
              type="submit"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </form>
          <div class="tracker__results">
            <button data-btnColapse class="tracker__results-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>

            <div class="tracker__result">
              <h2 class="tracker__result-title">Ip adress</h2>
              <p class="tracker__result-text" data-ip>Dummy</p>
            </div>
            <div class="tracker__result">
              <h2 class="tracker__result-title">Location</h2>
              <p class="tracker__result-text" data-location>Dummy</p>
            </div>
            <div class="tracker__result">
              <h2 class="tracker__result-title">Timezone</h2>
              <p class="tracker__result-text" data-timezone>Dummy</p>
            </div>
            <div class="tracker__result">
              <h2 class="tracker__result-title">Isp</h2>
              <p class="tracker__result-text" data-isp>Dummy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tracker__map" id="map"></div>
    </main>

  </body>
</html>
